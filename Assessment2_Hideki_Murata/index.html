<!DOCTYPE html>
<html>
  <head>
    <title>Assessment 2 - Avatar creator</title>
      <link rel="stylesheet" type="text/css" href="preview.css">
      <link rel="stylesheet" type="text/css" href="controls.css">
  </head>
  
  <body>
<!-- Don't touch   -->
   
    <div id="preview">
      <img id="hair" class="items" src="img/hair1.png" />
      <img id="eyes" class="items" src="img/eyes1.png" />
      <img id="nose" class="items" src="img/nose1.png" />
      <img id="mouth" class="items" src="img/mouth1.png" />
    </div>
      
      <div id="controls">
          <div id="populate">
              <input type="range" id="populateRange1" max="70" min="0" value="60">
              <input type="range" id="populateRange2" max="40" min="0" value="20">
              <input type="range" id="populateRange3" max="30" min="0" value="20">
              <input type="range" id="populateRange4" max="35" min="0" value="20">
              <input type="color" name="color" id="color" />
          </div>
          
<!-- Don't touch   -->
                   
          <button id="range">Range</button>
          <button id="number">Number</button>
          <button id="random">Random</button>
          <button id="plus">+</button>
          <button id="autoRandom">Auto random Create</button>
          <button id="stopAuto">Stop Auto Create</button>
      </div>
      
      
      <div id="display"></div>
      
      <script type="text/javascript" src="preview.js"></script> 
      <script type="text/javascript" src="controls.js"></script>
  </body>
</html>
